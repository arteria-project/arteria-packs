---
name: poll_status
runner_type: run-python
description: Polls an URL until the web service says that the long process has finished
enabled: true
entry_point: poll_status.py
parameters:
    timeout:
        # Use a default timeout of 24 hour. "No timout" is fixed in a new version
        # https://github.com/StackStorm/st2/issues/1654
        default: 86400
    url:
        type: string
        description: URL you want to poll for current status of long running process
        required: true
        position: 1
    sleep:
        type: integer
        description: Number of minutes to sleep between poll retries (default 1 m)
        required: false
        position: 2
        default: 1
    ignore_result:
        type: boolean
        description: Allows manually overriding the result, e.g. even script will return 0 exit status even if polling failed. Useful for e.g. overriding qc result checking.
        required: false
        position: 2
        default: false
    verify_ssl_cert:
        type: boolean
        description: Verify the ssl cert if using https, default is true.
        required: false
        position: 3
        default: true
