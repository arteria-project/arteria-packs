version: "2.0" # mistral version
name: arteria-packs.test_switch_workflow
description: Testing if it's possible to switch depending on input

workflows:
    main:
        type: direct
        tasks:
            switch:
              action: core.local
              input:
                cmd: echo hello world
              on-success:
                 - whoami: <% a in list(a, b) %>
                 - hostname: <% b in list(a, b) %>

            whoami:
                action: core.local
                input:
                    cmd: "whoami"

            hostname:
                action: core.local
                input:
                    cmd: "hostname"