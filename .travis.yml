language: python
python: 2.7
sudo: false
os:
  - linux
services:
  # Note: MongoDB and RabbitMQ is needed for packs-resource-register check
  - mongodb
  - rabbitmq
addons:
  apt:
    packages:
      - git
install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - pip install --no-cache-dir --no-binary :all: --upgrade --force-reinstall greenlet
  - git clone https://github.com/StackStorm/st2.git --depth 1 --single-branch --branch v1.5.1 /tmp/st2
  - ./utils/prepare_test_env.sh
script:
  - ./utils/run_tests.sh
  - ./utils/st2-check-register-pack-resources
